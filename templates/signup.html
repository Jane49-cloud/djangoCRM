{% extends 'base.html'%}
{% load tailwind_filters %}
{% block content %}

<div class=" max-w-lg mx-auto  shadow-md p-3">
    <form method="post" enctype="multipart/form-data" >
      {% csrf_token %}
      {{ form|crispy}}
     <button type="submit" class="btn text-black w-full bg-blue-600 hover:bg-blue-400">Sign in</button>

        <div>
            <p>Already have an Account?</p>
            <a href="{% url 'login'%}">Login</a>
        </div>
    </form>
</div>

 {% endblock %}
